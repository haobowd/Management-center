<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="path/to/bootstrap.min.css" rel="stylesheet">
	<link href="path/to/font-awesome.min.css" rel="stylesheet">
	<link href="path/to/animate.min.css" rel="stylesheet">
	</head>
	<body>
	<div id="bootstrap-touch-slider"
         class="carousel bs-slider fade  control-round indicators-line"
         data-ride="carousel"
         data-pause="hover"
         data-interval="5000" >
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>
 
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

	                <!-- Third Slide -->
	                <div class="item active">

	                    <!-- Slide Background -->
	                    <img src="images/slide1.jpeg" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>

	                    <div class="container">
	                        <div class="row">
	                            <!-- Slide Text Layer -->
	                            <div class="slide-text slide_style_left">
	                                <h1 data-animation="animated zoomInRight">Bootstrap Carousel</h1>
	                                <p data-animation="animated fadeInLeft">Bootstrap carousel now touch enable slide.</p>
	                                <a href="#" target="_blank" class="btn btn-default" data-animation="animated fadeInLeft">select one</a>
	                                <a href="#" target="_blank"  class="btn btn-primary" data-animation="animated fadeInRight">select two</a>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                <!-- End of Slide -->

	                <!-- Second Slide -->
	                <div class="item">

	                    <!-- Slide Background -->
	                    <img src="images/slide2.jpeg" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>
	                    <!-- Slide Text Layer -->
	                    <div class="slide-text slide_style_center">
	                        <h1 data-animation="animated flipInX">Bootstrap touch slider</h1>
	                        <p data-animation="animated lightSpeedIn">Make Bootstrap Better together.</p>
	                        <a href="#" target="_blank" class="btn btn-default" data-animation="animated fadeInUp">select one</a>
	                        <a href="#" target="_blank"  class="btn btn-primary" data-animation="animated fadeInDown">select two</a>
	                    </div>
	                </div>
	                <!-- End of Slide -->

	                <!-- Third Slide -->
	                <div class="item">

	                    <!-- Slide Background -->
	                    <img src="images/slide3.jpeg" alt="Bootstrap Touch Slider"  class="slide-image"/>
	                    <div class="bs-slider-overlay"></div>
	                    <!-- Slide Text Layer -->
	                    <div class="slide-text slide_style_right">
	                        <h1 data-animation="animated zoomInLeft">Beautiful Animations</h1>
	                        <p data-animation="animated fadeInRight">Lots of css3 Animations to make slide beautiful .</p>
	                        <a href="#" target="_blank" class="btn btn-default" data-animation="animated fadeInLeft">select one</a>
	                        <a href="#" target="_blank" class="btn btn-primary" data-animation="animated fadeInRight">select two</a>
	                    </div>
	                </div>
 
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
	</div>
	<script src="path/to/jquery.min.js"></script>
	<script src="path/to/bootstrap.min.js"></script>
	<script src="path/to/jquery.touchSwipe.min.js"></script>
	</body>
</html>
